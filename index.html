<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.png">
    <title>SX Web OS</title>
</head>
<body>
    <template>
        <div id="startMenu">
            <h1>Hi, User!</h1>
            <p>Welcome to the SX Web OS!</p>
            <input id="explore" type="text" placeholder="Type Something">
            <button onclick="open(document.getElementById('explore').value)">Open</button>
            <button onclick="close()">Close</button>
        </div>
    </template>
    <div class="shortcut">
        <a onclick="open('homepage.html')">
            <img src="images/internet.png" alt="internet explorer">
        </a>
    </div>
    <div id="taskbar">
        <button id="start" onclick="startMenu()">Start</button> 
        <button class="item" onclick="open('game.html')">
            Counting
        </button> 
        <button class="item" onclick="open('calc.html')">
            Calculator
        </button>
        <button class="item" onclick="open('clock.html')">
            Clock
        </button>
        <button class="item" onclick="open('cmd.html')">
            Command Prompt
        </button>
    </div>
    <dialog id="window">
        <iframe frameborder="0" id="content"></iframe>
    </dialog>
    <script src="life.js"></script>
</body>
</html>
