<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../files/css/default.css">
    <link rel="stylesheet" href="../../files/css/setupDefault.css">
    <link rel="icon" href="../../files/images/favicon.png" type="image/x-icon">
    <title>CheckMateOS - Setup</title>
</head>
<body>
    <dialog open id="setupWindow">
        <h1>Partions</h1>
        <p>
            Select A Drive To Install:
        </p>
        <ul>
            <li>
                <label>
                    <input type="radio" name="drive" value="sd" checked>
                    <span>Main Drive</span>
                </label>
            </li>
            <li>
                <label>
                    <input type="radio" name="drive" value="usb">
                    <span>USB Drive</span>
                </label>
            </li>
            <li>
                <label>
                    <input type="radio" name="drive" value="cd">
                    <span>CD Drive</span>
                </label>
            </li>
        <br>
        <a href="4.html"><button>Next</button></a>
        <a href="2.html"><button>Back</button></a>
    </dialog>
</body>
</html>
