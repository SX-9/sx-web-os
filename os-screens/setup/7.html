<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../files/css/default.css">
    <link rel="stylesheet" href="../../files/css/setupDefault.css">
    <link rel="stylesheet" href="../../files/css/install2.css">
    <script defer src="../../files/js/install3.js"></script>
    <link rel="icon" href="../../files/images/favicon.png" type="image/x-icon">
    <title>CheckMateOS - Setup</title>
</head>
<body>
    <dialog open id="setupWindow">
        <h1>Information</h1>
        <p>
            Please Enter Your Information Below:
        </p>
        <br><label for="name">PC Name:</label>
        <input type="text" id="name" name="name" placeholder="Required">
        <br><label for="user">Username:</label>
        <input type="text" id="user" name="user" placeholder="Required">
        <br><label for="pass">Password:</label>
        <input type="password" id="pass" name="pass" placeholder="Optional">
        <br><br>
        <button id="next">Next</button>
    </dialog>
</body>
</html>
