<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CheckMateOS - Setup</title>

<body>
    <dialog open id="setupWindow">
        <h1>Editions</h1>
        <p>
            Select Your Edition:
        </p>
        <ul>
            <li>
                <label>
                    <input type="radio" name="edition" value="basic" checked>
                    <span>Home</span>
                </label>
            </li>
            <li>
                <label>
                    <input type="radio" name="edition" value="standard">
                    <span>Pro</span>
                </label>
            </li>
            <li>
                <label>
                    <input type="radio" name="edition" value="premium">
                    <span>Gaming</span>
                </label>
            </li>
        <br>
        <a href="3.html"><button>Next</button></a>
        <a href="1.html"><button>Back</button></a>
    </dialog>
